<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de M√∫sica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e2a78, #ff6b6b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }

        .music-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .album-art {
            width: 200px;
            height: 200px;
            margin: 1rem auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: #333;
            position: relative;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .album-art img:hover {
            transform: scale(1.05);
        }

        .default-art {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            font-size: 4rem;
            background: linear-gradient(45deg, #2c3e50, #3498db);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: background 0.3s;
            font-size: 1.2rem;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            margin: 1rem 0;
            height: 6px;
            width: 100%;
        }

        .progress {
            background: #ff6b6b;
            border-radius: 5px;
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .volume-slider {
            width: 100px;
            cursor: pointer;
        }

        .playlist {
            margin-top: 2rem;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .playlist-item {
            padding: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 0.5rem;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .playlist-item.active {
            background: rgba(255, 107, 107, 0.3);
        }

        .song-number {
            background: rgba(255, 255, 255, 0.1);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="player-container">
        <div class="music-info">
            <h2 class="title">Reproductor de M√∫sica</h2>
            <div class="album-art" id="album-art">
                <div class="default-art">üéµ</div>
            </div>
            <p id="song-info">Selecciona una canci√≥n</p>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time-info">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button id="prev">‚èÆ</button>
            <button id="play">‚ñ∂</button>
            <button id="next">‚è≠</button>
        </div>

        <div class="volume-container">
            <span>üîä</span>
            <input type="range" class="volume-slider" min="0" max="100" value="100" id="volume">
        </div>

        <div class="playlist" id="playlist"></div>
    </div>

    <script>
        const audio = new Audio();
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume');
        const songInfo = document.getElementById('song-info');
        const playlist = document.getElementById('playlist');

        // Lista predefinida de canciones
        const songs = [
            {
                title: "Canci√≥n 1",
                artist: "Artista 1",
                path: "music/song1.mp3",
                cover: "music/cover1.jpg"
            },
            {
                title: "Canci√≥n 2",
                artist: "Artista 2",
                path: "music/Soda Stereo - Fue (Official Audio)(MP3_160K).mp3",
                cover: "music/cover2.jpg"
            },
            {
                title: "Canci√≥n 3",
                artist: "Artista 3",
                path: "music/song3.mp3",
                cover: "music/cover3.jpg"
            },
            {
                title: "Canci√≥n 4",
                artist: "Artista 4",
                path: "music/song4.mp3",
                cover: "music/cover4.jpg"
            },
            {
                title: "Canci√≥n 5",
                artist: "Artista 5",
                path: "music/song5.mp3",
                cover: "music/cover5.jpg"
            }
        ];

        let currentSongIndex = 0;

        function updatePlaylist() {
            playlist.innerHTML = '';
            songs.forEach((song, index) => {
                const div = document.createElement('div');
                div.classList.add('playlist-item');
                if (index === currentSongIndex) {
                    div.classList.add('active');
                }
                div.innerHTML = `
                    <span class="song-number">${index + 1}</span>
                    <div class="song-info">
                        <div>${song.title}</div>
                        <small style="opacity: 0.7">${song.artist}</small>
                    </div>
                `;
                div.addEventListener('click', () => loadSong(index));
                playlist.appendChild(div);
            });
        }

        function loadSong(index) {
            if (index >= 0 && index < songs.length) {
                currentSongIndex = index;
                const song = songs[index];
                audio.src = song.path;
                songInfo.textContent = `${song.title} - ${song.artist}`;

                // Actualizar imagen del √°lbum
                const albumArt = document.getElementById('album-art');
                if (song.cover) {
                    albumArt.innerHTML = `<img src="${song.cover}" alt="Album Art">`;
                } else {
                    albumArt.innerHTML = '<div class="default-art">üéµ</div>';
                }

                audio.play()
                    .then(() => {
                        playBtn.textContent = '‚è∏';
                    })
                    .catch(error => {
                        console.error('Error playing audio:', error);
                        songInfo.textContent = 'Error: No se pudo cargar el audio';
                    });

                updatePlaylist();
            }
        }

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.textContent = '‚è∏';
            } else {
                audio.pause();
                playBtn.textContent = '‚ñ∂';
            }
        });

        prevBtn.addEventListener('click', () => {
            loadSong(currentSongIndex - 1);
        });

        nextBtn.addEventListener('click', () => {
            loadSong(currentSongIndex + 1);
        });

        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', () => loadSong(currentSongIndex + 1));

        function updateProgress() {
            const { duration, currentTime } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;

            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60);
            const durationMinutes = Math.floor(duration / 60);
            const durationSeconds = Math.floor(duration % 60);

            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')}`;
            if (!isNaN(duration)) {
                durationEl.textContent = `${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
            }
        }

        progressContainer.addEventListener('click', setProgress);

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });

        // Cargar la primera canci√≥n al iniciar
        updatePlaylist();
        loadSong(0);
    </script>
</body>

</html>
